<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="timer.js" defer></script>
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #timer {
            font-size: 20em;
            margin-bottom: 20px;
            color: brown;
            text-align: center;
            cursor: pointer; /* 添加指针以指示可以点击 */
        }
        #buttons {
            text-align: center;
        }
        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <div id="timer" onclick="showButtons()">00:00:00</div>
        <div id="buttons">
            <button onclick="startTimer()">开始</button>
            <button onclick="stopTimer()">暂停</button>
            <button onclick="resetTimer()">重置</button>
        </div>
    </div>

    
</body>
</html>
